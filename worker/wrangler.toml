name = "agromacro-ia"
main = "index.js"
compatibility_date = "2024-01-01"

# Free tier: 100.000 req/dia, 10ms CPU/req
# Rotas:
#   POST /          → Proxy IA (app web)
#   GET  /whatsapp  → Verificação webhook Meta
#   POST /whatsapp  → Recebe mensagens WhatsApp
#   GET  /health    → Status check

# SECRETS (configurar com: wrangler secret put NOME):
#   GEMINI_API_KEY         → chave do Google AI Studio
#   WHATSAPP_TOKEN         → Access Token do Meta (developers.facebook.com)
#   WHATSAPP_VERIFY_TOKEN  → Token customizado (ex: "agromacro2026")
#   WHATSAPP_PHONE_ID      → Phone Number ID do Meta WhatsApp
