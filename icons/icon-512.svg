<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E"/>
      <stop offset="100%" style="stop-color:#14B8A6"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  <!-- Rounded background -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bg)"/>
  <!-- Shine overlay -->
  <rect width="512" height="256" rx="108" ry="108" fill="url(#shine)"/>
  <!-- Bull head silhouette - stylized -->
  <g transform="translate(256,240)" fill="white">
    <!-- Head -->
    <ellipse cx="0" cy="20" rx="75" ry="65" opacity="0.95"/>
    <!-- Left horn -->
    <path d="M-65,-25 Q-105,-85 -130,-75 Q-115,-55 -75,-30" fill="white"/>
    <!-- Right horn -->
    <path d="M65,-25 Q105,-85 130,-75 Q115,-55 75,-30" fill="white"/>
    <!-- Left ear -->
    <ellipse cx="-60" cy="-15" rx="22" ry="14" transform="rotate(-30,-60,-15)"/>
    <!-- Right ear -->
    <ellipse cx="60" cy="-15" rx="22" ry="14" transform="rotate(30,60,-15)"/>
    <!-- Nose/muzzle -->
    <ellipse cx="0" cy="55" rx="42" ry="30" fill="rgba(255,255,255,0.85)"/>
    <!-- Nostrils -->
    <ellipse cx="-14" cy="58" rx="8" ry="6" fill="#0F766E" opacity="0.4"/>
    <ellipse cx="14" cy="58" rx="8" ry="6" fill="#0F766E" opacity="0.4"/>
    <!-- Eyes -->
    <circle cx="-28" cy="5" r="7" fill="#0F766E" opacity="0.6"/>
    <circle cx="28" cy="5" r="7" fill="#0F766E" opacity="0.6"/>
    <!-- Eye shine -->
    <circle cx="-26" cy="3" r="2.5" fill="white" opacity="0.8"/>
    <circle cx="30" cy="3" r="2.5" fill="white" opacity="0.8"/>
  </g>
  <!-- Chart line (tech element) -->
  <g transform="translate(0,0)" stroke="rgba(255,255,255,0.5)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="100,400 160,380 220,390 280,350 340,360 400,320"/>
    <!-- Arrow up at end -->
    <polyline points="390,330 400,320 410,330"/>
  </g>
  <!-- Text "AGRO" -->
  <text x="256" y="440" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" letter-spacing="8" opacity="0.9">AGRO</text>
</svg>
